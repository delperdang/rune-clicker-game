<div class="orb-section">
  <h1 class="osrc-text-yellow">Click the Rune!</h1>
  <div id="orb"
       (click)="onOrbClick()"
       (keydown.enter)="onOrbClick()"
       tabindex="0">
  </div>
  <div id="xp-popup-container">
    <div *ngFor="let popup of activePopups" class="xp-popup">
      +{{ popup.xpAmount.toLocaleString() }} {{ popup.skillName }} XP
    </div>
  </div>
</div>
