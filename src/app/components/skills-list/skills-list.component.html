<div class="skills-section osrc-panel"> <h2 class="osrc-text-orange">Skills</h2>
    <table id="skills-table">
      <thead>
        <tr>
          <th class="osrc-text-orange">Icon</th>
          <th class="osrc-text-orange">Skill</th>
          <th class="osrc-text-orange">Level</th>
        </tr>
      </thead>
      <tbody id="skills-tbody">
         <tr *ngFor="let skill of skills; let i = index"
             [id]="'skill-row-' + skill.name"
             [title]="'XP: ' + skill.xp.toLocaleString()"
             [ngClass]="{
               'level-99-outline': skill.isLevel99,
               'max-xp-outline': skill.isMaxXp,
               'level-up-flash': skill.levelUpFlash
             }">
          <td><img [src]="skill.icon" [alt]="skill.name + ' icon'"></td>
          <td class="skill-name">{{ skill.name }}</td>
          <td class="skill-level" [id]="'level-' + skill.name">{{ skill.level }}</td>
        </tr>
        <tr *ngIf="!skills || skills.length === 0">
           <td colspan="3" style="text-align: center; padding: 20px;">Loading skills...</td>
        </tr>
      </tbody>
      <tfoot id="skills-tfoot">
        <tr id="total-row" [title]="'Total XP: ' + (totalXp$ | async)?.toLocaleString()">
          <th colspan="2" id="total-level-label" class="osrc-text-orange">Total Level:</th>
          <td id="total-level-value" class="osrc-text-yellow">{{ totalLevel$ | async }}</td>
        </tr>
      </tfoot>
    </table>
  
    <app-reset-progress></app-reset-progress>
</div>
